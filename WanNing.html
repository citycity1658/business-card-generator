<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倇寧電子名片</title>
</head>
<body>
    <div class="container">
        <h1>倇寧電子名片</h1>
        <button onclick="shareLine()">在 LINE 中分享</button>
    </div>

    <script>
        function shareLine() {
            // 使用 LINE LIFF SDK 分享
            if (liff.isInClient()) {
                liff.shareTargetPicker([
                    {
                        "type": "flex",
                        "altText": "謝謝您的分享│倇寧電子名片！",
                        "contents": {
                            // 這裡放入 WanNing.json 的內容
                        }
                    }
                ]);
            } else {
                // 如果不在 LINE 中，提供分享連結
                const shareUrl = "https://line.me/R/msg/text/?謝謝您的分享│倇寧電子名片！%0D%0Ahttps://your-domain.com/index.html?key=WanNing";
                window.open(shareUrl);
            }
        }

        // 初始化 LIFF
        async function initializeLiff() {
            try {
                await liff.init({ liffId: "您的LIFF_ID" });
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
            }
        }

        window.onload = initializeLiff;
    </script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</body>
</html>
