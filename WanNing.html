<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倇寧電子名片</title>
</head>
<body>
    <div class="container">
        <h1>倇寧電子名片</h1>
        <button onclick="shareLine()">在 LINE 中分享</button>
    </div>

    <script>
        let flexContent = null;

        async function loadFlexContent() {
            try {
                const response = await fetch('orig_messages/WanNing.json');
                flexContent = await response.json();
            } catch (error) {
                console.error('載入 JSON 失敗:', error);
            }
        }

        async function shareLine() {
            if (!flexContent) {
                await loadFlexContent();
            }
            
            liff.shareTargetPicker([{
                "type": "flex",
                "altText": "謝謝您的分享│倇寧電子名片！",
                "contents": flexContent
            }]).then(function() {
                if (!window.liff.isInClient()) {
                    window.sendAlertIfNotInClient();
                } else {
                    window.liff.closeWindow();
                }
            }).catch(function(error) {
                if (error == 'TypeError: window.sendAlertIfNotInClient is not a function') {
                    // 忽略這個特定錯誤
                } else {
                    alert('傳送失敗' + error);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await liff.init({ liffId: "2006307570-gVmJm6v1" });
                await loadFlexContent();
            } catch (error) {
                console.error('LIFF 初始化失敗:', error);
            }
        });
    </script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</body>
</html>
