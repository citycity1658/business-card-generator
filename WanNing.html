<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倇寧電子名片</title>
</head>
<body>
    <div class="container">
        <h1>倇寧電子名片</h1>
        <button onclick="shareLine()">在 LINE 中分享</button>
    </div>

    <script>
        let flexContent = null;

        async function loadFlexContent() {
            try {
                const response = await fetch('orig_messages/WanNing.json');
                flexContent = await response.json();
            } catch (error) {
                console.error('載入 JSON 失敗:', error);
            }
        }

        async function shareLine() {
            if (!flexContent) {
                await loadFlexContent();
            }

            if (liff.isInClient()) {
                liff.shareTargetPicker([
                    {
                        "type": "flex",
                        "altText": "謝謝您的分享│倇寧電子名片！",
                        "contents": flexContent
                    }
                ]);
            } else {
                const shareUrl = "https://liff.line.me/2006307570-gVmJm6v1?key=WanNing";
                window.open(shareUrl);
            }
        }

document.addEventListener('DOMContentLoaded', async function() {
try {
        await liff.init({ liffId: "2006307570-gVmJm6v1" });
        await loadFlexContent();
    } catch (error) {
        console.error('LIFF 初始化失敗:', error);
    }
});

    </script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</body>
</html>
