<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電子名片生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>電子名片生成器</h1>
        <form id="business-card-form">
            <label for="name">姓名:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="title">職位:</label>
            <input type="text" id="title" name="title" required>

            <label for="email">電子郵件:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">電話號碼:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="website">網站:</label>
            <input type="url" id="website" name="website">

            <button type="submit">生成電子名片</button>
        </form>

        <div id="card-preview">
            <h2 id="preview-name"></h2>
            <p id="preview-title"></p>
            <p id="preview-email"></p>
            <p id="preview-phone"></p>
            <p id="preview-website"></p>
        </div>
        <canvas class="qrcode-centered" id="qrcode"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
