<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名片分享</title>
</head>
<body>
    <div id="loading">檢查中...</div>
    <script>
        async function checkAndRedirect() {
            try {
                // 獲取 URL 參數
                const urlParams = new URLSearchParams(window.location.search);
                const key = urlParams.get('key');
                
                if (!key) {
                    throw new Error('未提供 key 參數');
                }

                // 讀取 whitelist.json
                const response = await fetch('whitelist.json');
                const whitelist = await response.json();

                // 檢查 key 是否在 whitelist 中
                if (key in whitelist['names']) {
                    // 重定向到對應的頁面
                    window.location.href = `${key}.html`;
                } else {
                    throw new Error('無效的 key');
                }
            } catch (error) {
                document.getElementById('loading').textContent = '錯誤：' + error.message;
            }
        }

        // 頁面加載時執行檢查
        window.onload = checkAndRedirect;
    </script>
</body>
</html>
